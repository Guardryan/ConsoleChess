language: java
jdk:
  - oraclejdk8
sudo: false
directories:
  -&TEST
  -&MAIN

script:
  - gradle test

after_success:
  - gradle jacocoFullReport
  - pip install --user codecov
  - codecov

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/