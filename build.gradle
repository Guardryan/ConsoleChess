apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
FileTree tree = fileTree(dir: 'src/main/test/java')
tree.exclude '**/**/TestLoad.java'
tree.exclude '**/**/TestSave.java'

jar {
    manifest {
        attributes 'Implementation-Title': 'ConsoleChess',
                'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
    maven {
        name = "GradleRIO"
        url = "http://dev.imjac.in/maven"

    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events 'skipped', 'failed', 'standard_error'
        exceptionFormat 'full'
    }
    maxHeapSize = '512m'
}
