apply plugin: "java"

sourceCompatibility = 1.8
version = '1.0'


jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) { gradleVersion = '<INSTALLED VERSION OF GRADLE>' }